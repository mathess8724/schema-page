
<div *ngIf="notFound === true" class="notFound">
  error 404 not found :'(
  </div>
  
<div *ngIf="!notFound && prismicData" class="container">
  <div  class="card-container" *ngFor="let card of prismicData.cardsGroupSmall">
    <div class="card">
      <p>a small card</p>
      <div>{{card.cardsgroupsmall.title[0].text}}</div>
      <img src="{{card.cardsgroupsmall.cardImage.url}}" alt="">
    </div>
  </div>
</div>
